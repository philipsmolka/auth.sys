# Default Profile - Bezpieczne domyślne wartości z fallback
spring.application.name=auth.sys
# Database - używamy zmiennych środowiskowych z fallback
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/auth.sys}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - default settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.root=INFO
logging.level.saas.frsit.auth_system=DEBUG

# Email - używamy zmiennych środowiskowych
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:philipsmolka.business@gmail.com}
spring.mail.password=${MAIL_PASSWORD:brqymhtubksxfkoo}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Security - używamy zmiennych środowiskowych z bezpiecznymi fallback
api.secret-key=${API_SECRET_KEY:dev-api-key-2024}
jwt.secret=${JWT_SECRET:dev-jwt-secret-2024-very-long-and-random}

# Admin - używamy zmiennych środowiskowych
app.admin.email=${ADMIN_EMAIL:admin@inventory.pro}
app.admin.password=${ADMIN_PASSWORD:admin123}

# JWT Expiration times
jwt.expiration.access-token=3600000 
jwt.expiration.refresh-token=604800000 
jwt.expiration.password-reset-token=900000 
jwt.expiration.time=3600000

logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# Logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{clientIP}] [%X{user}] [%X{geo}] %logger{36} - %msg%n
logging.file.name=debug.log

# Frontend URL
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.info.env.enabled=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true